<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3VOT Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'/>  
  <link rel="stylesheet" type="text/css" href="assets/style.css" />
</head>
<body>
  <div style="background-image: url(assets/3vot-bg.jpg);border:1px solid #fff">
    <div class="container">

      <div class="row">

        <div class="col-md-3 col-sm-3">
          <div class="row ">
            <div class="col-md-12 col-sm-12 text-center">
              <a href="http://www.3vot.com" class="logo"></a>
            </div><!--Logo-->
          </div>
          <div class="row hide-mobile">
            <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
              <img class="img-responsive" src="assets/3vot-building.png" alt="">
            </div><!--Building Image-->
          </div>
          <div class="row hide-mobile">
            <div class="col-md-12 col-sm-12 store-menu">
              <button type="button" class="btn btn-primary btn-block"><span class="btn-icon glyphicon glyphicon-chevron-right box-shadow"></span>All Apps</button>
              <button type="button" class="btn btn-danger btn-block"><span class="btn-icon glyphicon glyphicon-chevron-right box-shadow"></span>Other Apps</button>
              <button type="button" class="btn btn-success btn-block"><span class="btn-icon glyphicon glyphicon-chevron-right box-shadow"></span>Other Apps</button>
              <button type="button" class="btn btn-warning btn-block"><span class="btn-icon glyphicon glyphicon-chevron-right box-shadow"></span>Other Apps</button>
              <button type="button" class="btn btn-info btn-block"><span class="btn-icon glyphicon glyphicon-chevron-right box-shadow"></span>Other Apps</button>
            </div><!--Menu Button Group-->
          </div>
        </div><!--SideBar Menu-->

        <div class="col-md-9 col-sm-9">

          <div class="row">
            <div class="col-md-12 col-sm-12 text-center">
              <img class=" profile-img" src="assets/3vot-person.png" alt="">
            </div> <!--Person Icon-->
          </div><!--Row-->

          <div class="row">
            <div class="col-md-12 col-sm-12 ">
              <div class="row">
                <h1 class="page-header text-inverse text-center text-shadow">3vot Corp</h1>
              </div>
              <div class="row text-center">
                <div class="profile-detail">
                  <img src="assets/3vot-cloud-white.png" alt="" style="width:30px">
                  <span class="stores-number text-inverse">0</span><span class="text-inverse"> Stores</span>
                </div>
                <div class="profile-detail">
                  <img src="assets/3vot-cloud-white.png" alt="" style="width:20px">
                  <span class="apps-number text-inverse">0</span><span class="text-inverse"> Apps</span>
                </div>
              </div>
            </div><!-- Profile Header-->
          </div><!--Row-->

          <div class="row">
            <div class="col-md-12 col-sm-12 apps-container text-left">
              <div class="app">
                <button class="btn btn-primary"></button>
                <span class="h6 text-inverse">Influence Infographic</span>
              </div>
              <div class="app">
                <button class="btn btn-danger"></button>
                <span class="h6 text-inverse">Reverse ForeCasting</span>
              </div>  
              <div class="app">
                <button class="btn btn-success"></button>
                <span class="h6 text-inverse">Reverse ForeCasting</span>
              </div>
              <div class="app">
                <button class="btn btn-warning"></button>
                <span class="h6 text-inverse">Reverse ForeCasting</span>
              </div>
              <div class="app">
                <button class="btn btn-info"></button>
                <span class="h6 text-inverse">Reverse ForeCasting</span>
              </div>
              <div class="app disabled">
                <button class="btn btn-success"></button>
                <span class="h6 text-inverse">Texto de App</span>
              </div>
              <div class="no-app"><span class="square"></span></div>
              <div class="no-app"><span class="square"></span></div>
              <div class="no-app"><span class="square"></span></div>
            </div>
          </div>
          
        </div><!--Profile Apps Container-->

      </div><!--Row-->
      
  
    </div>
  </div>
</body>
</html>
